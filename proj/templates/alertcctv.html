<!DOCTYPE html>
<html>
   <head><meta charset="utf-8">
      <title>방범 CCTV</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" type="text/javascript"></script>      
      <script src="./static/distanceChart.js" type="text/javascript"></script>      
      <script src="./static/mqttio.js" type="text/javascript"></script>
      <script>
            // window 객체에 load 이벤트가 발생하면 2개의 함수 실행
            window.addEventListener("load", drawChart); // load 이벤트가 발생하면 drawChart() 호출하도록 등록
            window.addEventListener("load", function () {
                // http://192...5:8080/에서 192...5의 IP만 끊어내는 코드
                let url = new String(document.location);
                ip = (url.split("//"))[1]; // ip = "192...:8080/"
                ip = (ip.split(":"))[0]; // ip = "192..."
                document.getElementById("broker").value = ip
            });
      </script>
   </head>
   <body>
         <h3>CCTV 제어 및 모니터링</h3>
         <hr>
         <form id="connection-form">
            <b>브로커 IP:</b>
            <input id="broker" type="text" name="broker" value=""><br>
            <b>포트 번호 : 9001</b><br>
            <input type="button" onclick="connect()" value="Connect">
            <input type="button" onclick="disconnect()" value="Disconnect">
         </form>
         <hr>
         <h3>경보 모드</h3>
         <p>on으로 설정 시 가까운 거리에 무언가가 인식하면 경보 발동</p>
         <hr>
         <form id="LED-control-form">
            <label>on <input type="radio" id="alertOn" name="led" value="1" onclick="return publish('doAlert', this.value)"></label>
            <label>off <input type="radio" id="alertOff" name="led" value="0" checked onclick="return publish('doAlert', this.value)"><br><br></label>
         </form>
         <hr>
          <h3>경고문 작성하기</h3>
          <p>CCTV가 설치돤 곳에 음성으로 경보문 전달</p>
         <hr>
         <form id="Alert_text"> 
            <label>경고문 입력 <input type="text" id="alert" ></label>
           <input type="button" value="저장" onclick="return publishid('textAlert', 'alert')">
         </form>
         <hr>
         <h3>실시간 거리 인식</h3>
         <hr>
         <form id="subscribe-form">
            <input type="button" onclick="subscribe('ultrasonic')" value="측정시작">
            <input type="button" onclick="unsubscribe('ultrasonic')" value="측정중단">
         </form>
         <button id="hideshow" onclick="hideshow()">Hide/Show Chart</button>	
         <canvas id="canvas" width="600" height="400"></canvas>
         <div id="messages"></div>
         <h3>CCTV 촬영</h3>
         <p>실시간으로 확인</p>
         <hr>
         <form action="/cctv">
            <input type="submit" value="CCTV 확인"> 
         </form> 
         <hr>
         <h3>침입 리스트 출력</h3>
         <p>침입 리스트 전체 출력</p>
         <hr>
         <form action="/view" method="get">
            <input type="submit" value="전체 출력">
         </form>
         <hr> 
   </body>
   </html>
